
<div class="landing_image">

    <img class="bg"src="../../../assets/images/landing_image.jpg"/>

    <div class="login_card">
        <div class="heading">PriSports</div>
        <hr style="border-width: 5px">
         

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" class="form-control" placeholder="Enter email"  name="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && !form.valid }">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" placeholder="Enter password"  name="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && !form.valid }">
            </div>
        
            <button type="submit" class="btn btn-dark" name="submit">Login</button>

            <small *ngIf="submitted && !form.valid" class="text-danger">
              Email or Password is incorrect
            </small>
           <br/>
            <small>Not a member? <a routerLink="/create-player">Register now</a></small>

            
          </form>

    </div>

</div>
